---
- name: Run role
  hosts: all
  any_errors_fatal: true
  roles:
    - ansible-node-exporter
  vars:
    node_exporter_binary_local_dir: "/tmp/node_exporter-linux-amd64"
    node_exporter_textfile_dir: ""
    node_exporter_enabled_collectors:
      - entropy
    node_exporter_disabled_collectors:
      - diskstats
