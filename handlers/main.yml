---
- name: restart node_exporter
  become: true
  systemd:
    daemon_reload: true
    name: node_exporter
    state: restarted
  when:
    - not ansible_check_mode
    - ansible_system == 'Linux'

- name: restart node_exporter osx
  become: true
  community.general.launchd:
    name: homebrew.mxcl.node_exporter
    state: restarted
  when:
    - not ansible_check_mode
    - ansible_system == 'Darwin'
