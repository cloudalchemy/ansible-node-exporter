---
# tasks file for node-exporter

- name: Include the OS specific variables
  include_vars: '{{ item }}'
  with_first_found:
    - files:
        - '{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml'
        - '{{ ansible_distribution }}.yml'
        - '{{ ansible_os_family }}.yml'
        - defaults.yml
      skip: true
  tags: ['always']

- name: Check role availability
  fail:
    msg: This module only works with systemd
  when: ansible_service_mgr != 'systemd'

- import_tasks: init.yml
  tags: ['always']

- name: Import install tasks
  import_tasks: install.yml
  tags: ['node-exporter', 'node-exporter-install']

- name: Import configuration tasks
  import_tasks: configure.yml
  tags: ['node-exporter', 'node-exporter-configure']

- name: Import service tasks
  import_tasks: service.yml
  tags: ['node-exporter', 'node-exporter-service']

- name: Optionally import facts tasks
  include_tasks: facts.yml
  when: node_exporter__facts|bool
  tags: ['node-exporter', 'node-exporter-facts']
