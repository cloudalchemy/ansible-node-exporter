---
node_exporter_version: 0.15.1

node_exporter: enable
# node_exporter: disable

node_exporter_web_listen_address: "0.0.0.0:9100"

node_exporter_enabled_collectors:
  - conntrack
  - diskstats
  - entropy
  - filefd
  - filesystem
  - hwmon
  - loadavg
  - mdadm
  - meminfo
  - netdev
  - netstat
  - stat
  - textfile
  - time
  - vmstat
  - systemd
  - ntp

node_exporter_config_flags:
  'web.listen-address': '0.0.0.0:9100'
  'log.level': 'info'
